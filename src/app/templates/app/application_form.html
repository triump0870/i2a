{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block title %}{{ block.super }}Application Maintenance{% endblock %}
{% block container %}
<div class="container">
    <h1 class="text-primary">Application Maintenance</h1>
    <hr>
    <p><a class="btn btn-default" href="{% url 'app_application_list' %}">Application Listing</a></p>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
