{% extends "base.html" %}
{% load static %}
{% block container %}
<p><a class="btn btn-default" href="{% url 'app_owner_list' %}">Owner Listing</a></p>
<table class="table">
<tr><td>name</td><td>{{ object.name }}</td></tr>
<tr><td>slug</td><td>{{ object.slug }}</td></tr>
<tr><td>created</td><td>{{ object.created }}</td></tr>
<tr><td>last_updated</td><td>{{ object.last_updated }}</td></tr>
<tr><td>email</td><td>{{ object.email }}</td></tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit Owner</a>

{% endblock %}
