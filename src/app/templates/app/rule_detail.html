{% extends "base.html" %}
{% load static %}
{% block container %}
<p><a class="btn btn-default" href="{% url 'app_rule_list' %}">Rule Listing</a></p>
<table class="table">
<tr><td>Text</td><td>{{ object.text }}</td></tr>
<tr><td>slug</td><td>{{ object.slug }}</td></tr>
<tr><td>created</td><td>{{ object.created }}</td></tr>
<tr><td>last_updated</td><td>{{ object.last_updated }}</td></tr>
<tr><td>last updated_by</td><td>{{ object.last_user.user.email }}</td></tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit Rule</a>

{% endblock %}
